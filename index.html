<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zaid's Diner</title>
</head>
<body>
    <header>
        <h1 class="title-text">Zaid's Diner</h1>
        <p class="title-text">The ultimate food in town!</p>
    </header>
    <main>
        <section class="main-part" id="main-part">
            
        </section>
        <section class="order-part">
            <h2 class="your-order">Your Order</h2>
            <div class="ordered-item">
                <div class="ordered-item-left">
                    <h3 class="ordered-item-name">Pizza</h3>
                    <p class="remove" data-remove="Pizza">remove</p>
                </div>
                <h3 class="customer-price">$14</h3>
            </div>
            <div class="ordered-item">
                <div class="ordered-item-left">
                    <h3 class="ordered-item-name">Hamburger</h3>
                    <p class="remove" data-remove="hamburger">remove</p>
                </div>
                <h3 class="customer-price">$14</h3>
            </div>
            <div class="ordered-item">
                <div class="ordered-item-left">
                    <h3 class="ordered-item-name">Drink</h3>
                    <p class="remove" data-remove="drink">remove</p>
                </div>
                <h3 class="customer-price">$12</h3>
            </div>
            <div class="total-price">
                <h3 class="customer-price">Total price:</h3>
                <h3 class="customer-price" id="customer-price">$8</h3>
            </div>
            <button class="complete-order-btn" id="complete-order">Complete Order</button>
        </section>
    </main>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
