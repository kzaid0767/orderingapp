<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zaid's Diner</title>
</head>
<body>
    <header>
        <h1 class="title-text">Zaid's Diner</h1>
        <p class="title-text">The ultimate food in town!</p>
    </header>
    <main>
        <section class="main-part" id="main-part">
            
        </section>
        <section class="order-part order-part-show" id="order-part" >
            
            <h2 class="your-order">Your Order</h2>
            <div class="ordered-item show-pizza" id="ordered-pizza">
                <div class="ordered-item-left">
                    <h3 class="ordered-item-name">Pizza</h3>
                    <p class="remove" data-remove="pizza">remove</p>
                </div>
                <h3 class="customer-price" id="pizza-cost"></h3>
            </div>
            <div class="ordered-item show-burger" id="ordered-burger">
                <div class="ordered-item-left">
                    <h3 class="ordered-item-name">Hamburger</h3>
                    <p class="remove" data-remove="hamburger">remove</p>
                </div>
                <h3 class="customer-price" id="burger-cost"></h3>
            </div>
            <div class="ordered-item show-drink" id="ordered-drink">
                <div class="ordered-item-left">
                    <h3 class="ordered-item-name">Drink</h3>
                    <p class="remove" data-remove="drink">remove</p>
                </div>
                <h3 class="customer-price" id="drink-cost">$12</h3>
            </div>
            <div class="total-price">
                <h3 class="customer-price">Total price:</h3>
                <h3 class="customer-price" id="customer-price"></h3>
            </div>
            <button class="complete-order-btn" id="complete-order">Complete Order</button>
        </section>
        <section class="last-section last-section-show" id="last-section">
            Thank,! Your order is on its way!!
        </section>
    </main>
        <form class="show-form" hidden id="pay-form">
            <h3>Enter card details</h3>
            <input class="input-info" name="name" 
                type="text" id="name" required placeholder="Enter your name"/>
            <input class="input-info" name="cardnumber" type="number" id="number" required 
                placeholder="Enter card number"  maxlength="10"
                oninput="this.value=this.value.slice(0,this.maxLength)"/>
            <input class="input-info" name="cvv" type="number" oninput="this.value=this.value.slice(0,this.maxLength)"
                maxlength="3" placeholder="XXX" required>
            <button class="pay-btn">Pay</button>
            <span class="pay-btn cancel" id="cancel">Cancel</span>
        </form>
        
    <script type="module" src="./index.js"></script>
</body>
</html>
